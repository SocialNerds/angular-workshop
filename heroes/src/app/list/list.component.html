<div>
  <input type="text" placeholder="Hero name" [(ngModel)]="newHero">
  <button (click)="onAdd()">Add</button>
  <ul>
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
      {{hero.name}}
    </li>
  </ul>
  <app-details [hero]="selectedHero" (onDeleted)="onDeleted($event)"></app-details>
</div>
